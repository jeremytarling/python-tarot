{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col-md-4">
    <img src="/static/{{ image }}" class="card {{ "reversed" if rev }}" />
  </div>

  <div class="col-md-8">
    <h3>{{ name }}{{ " (reversed)" if rev }}</h3>

    <hr />

    <h4>interpretation</h4>
    <p>{{ meaning if not rev else reversed_meaning }}</p>

    {% if card_type == "major": %}

    <h4>message</h4>
    <p><em>{{ message }}</em></p>

    {% endif %}
  </div>

  <p><a href="/one-card/{{ url }}">more about this card</a></p>
</div>

{% endblock %}
