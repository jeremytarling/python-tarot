{% extends "base.html" %}
{% block content %}
<div class="row">	
	<div class="col-md-12">
	    <h3>{{ name }}</h3>
	    <p><strong>meaning:</strong> {{ meaning }}</p>
	   	<p><strong>reversed meaning:</strong> {{ reversed_meaning }}</p>
	    <img src="/static/{{ image }}" />
		<p><a href="{{ previous }}">previous card</a> || <a href="{{ next }}">next card</a></p>
	</div>
</div>
{% endblock %}
